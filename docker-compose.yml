version: '3.12'

services:
  db:
    image: postgres:12
    environment:
      POSTGRES_DB: electronics_network
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DATABASE=postgres
      - SQL_HOST=db
      - SQL_PORT=5432